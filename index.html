<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>weather center</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Weather Center</h1>
    <h2>location</h2>
    <form id="apiDiv">
        <label for="apiKey">GOOGLE API KEY</label>
        <input id="apiKey" type="text"/>

        <input type="button" id="apikey-btn" value="save api key"/>
    </form>
    <form id="form">
        <label for="location_city">City</label>
        <input id="location_city" type="text"/>

        <label for="location_state">State</label>
        <input id="location_state" type="text"/>

        <label for="longitude">Longitude</label>
        <input id="longitude" name="Longitude" type="number" step="any"/>

        <label for="latitude">Latitude</label>
        <input id="latitude" name="Latitude" type="number" step="any"/>

        <input id="submit" type="submit" name="getForecast" value="Get Forecast"/>
        <input id="clear-btn" type="button" value="Clear"/>
    </form>

    <div>
        <ul id="location-list"></ul>
    </div>

    <h2>Today's Forecast</h2>
    <div id="today-forecast">

    </div>

    <h2>10 Day Forecast</h2>
    <div id="ten-day-forecast">

    </div>
</body>

<script src="http.js"></script>
<script src="scripts.js"></script>
</html>
